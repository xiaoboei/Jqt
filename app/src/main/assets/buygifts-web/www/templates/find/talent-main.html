<ion-view view-title="达人介绍" hide-tabs="true" hide-back-button="true">
<ion-nav-buttons side="left" back-or-home></ion-nav-buttons>
<ion-content class="bg-f4f4f4" overflow-scroll="true">
<ion-scroll style="height:100%" overflow-scroll="true">
	<!-- 达人头部 -->
	<div class="w-topman-hd">
		<img ng-src="{{talentIntroduceData.upfile}}" alt="" class="avatar">
		<p class="name">{{talentIntroduceData.name}}</p>
		<p class="desc"><span class="level">LV{{talentIntroduceData.rank}}</span>{{talentIntroduceData.title}}</p>
		<p class="ctrl"><a ng-click="collectTalent({{talentId}})" ng-bind-html="value"></a></p>

		<div class="counts">{{talentIntroduceData.fans_count}}<br/>粉丝数</div>
		<div class="counts counts-right">{{talentIntroduceData.article_count}}<br/>文章数</div>
	</div>

	<!-- 标签切换 -->
	<div class="t-topman-tab">
		<a ng-class="{active : currentTab == 'index'}" ng-click="currentTab = 'index'"><span>以往发布</span></a><a ng-class="{active : currentTab == 'introduce'}" ng-click="currentTab = 'introduce'"><span>达人介绍</span></a>
	</div>

	<!-- 以往发布 -->
	<div class="" ng-show="currentTab == 'index'">
		<div class="t-topman-item" ng-repeat="item in itemsData">
			<a class="t-topman-item-title" href="#/index/find/talent/art/{{item.id}}">{{item.title}}</a>
			<a class="t-topman-item-img" href="#/index/find/talent/art/{{item.id}}">
				<img ng-src="{{item.upfile}}" alt="" />
			</a>			
			<div class="t-topman-item-ft">
				<span class="t-topman-item-ft-like" ng-class="{true:'cur',false:''}[item.is_fans==1]" ng-click="collectArt(item)">{{item.likes}}</span>
				<span class="t-topman-item-ft-data">{{item.create_time * 1000 | date:'yyyy-MM-dd HH:mm'}}</span>
			</div>
		</div>
		<!-- <button class="button button-block" ng-bind="loadText" ng-click="loadMoreData()"></button>
		<div class="" style="height:20px;"></div> -->
		<ion-infinite-scroll	
		ng-if="currentPage < pageCount"	
	    on-infinite="loadMoreData()"
	    distance="1%">
	  </ion-infinite-scroll>
	</div>

	<!-- 达人介绍 -->
	<div class="t-topman-con" ng-show="currentTab == 'introduce'">
		<div class="ma-10" ng-bind-html="talentIntroduceData.content | trustHtml"></div>
	</div>
	</div>
</ion-scroll>
</ion-content>
</ion-view>
