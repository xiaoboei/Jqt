<ion-view view-title="修改用户名" hide-tabs="true" hide-back-button="true">
	<ion-nav-buttons side="left" back-or-home></ion-nav-buttons>
<!-- 	<ion-nav-buttons side="right">
		<button class="button button-small button-assertive" ng-click="edit(dataForm)">确定</button>
	</ion-nav-buttons> -->
	<ion-content overflow-scroll="true">
		<div class="list t-login">
			<form name="dataForm" novalidate>
				<label class="item item-input">
					<input type="text" name="nickname" placeholder="请修改用户名" ng-model="dataObject.nickname" required>
				</label>
				<div class="t-login-tip">4-20个字符，可用中英文、数字、"_"、"-"组成</div>
				<input type="submit" value="确定" ng-click="edit(dataForm)" class="button button-outline button-block t-login-button"/>
			</form>
		</div>
	</ion-content>
</ion-view>
