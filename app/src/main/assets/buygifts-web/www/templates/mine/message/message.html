<ion-view view-title="消息" hide-tabs="true" hide-back-button="true">
	<ion-nav-buttons side="left" back-or-home></ion-nav-buttons>
	<ion-content overflow-scroll="true">
 <!-- href="#/index/mine/message/{{item.id}}" -->
 	<ion-scroll style="height:100%" overflow-scroll="true">
		<div class="list">
			<a class="item item-icon-right" ng-repeat="item in itemsData" ng-click="goDetail(item)"><em ng-class="{true:'t-mine-msg-em cur',false:'t-mine-msg-em'}[item.is_read=='0']">●</em><span ng-bind-html="item.title | trustHtml"></span><span class="item-note fs-12">{{item.push_time * 1000 | date:'yyyy-MM-dd HH:mm'}}</span><i class="icon ion-ios-arrow-right co-cccccc fs-22"></i></a>
		</div>
		<div class="t-empty" ng-if="itemCount==0">
		<img ng-src="img/maps/empty.png" alt="">
		很抱歉，暂时没有消息
		</div>
		<ion-infinite-scroll
			ng-if="currentPage < pageCount"
		    on-infinite="loadMoreData()"
		    distance="1%">
		  </ion-infinite-scroll>
		<!-- <button class="button button-block" ng-if="itemCount != 0" ng-bind="loadText" ng-click="loadMoreData()"></button>
		<div class="" style="height:20px;"></div> -->
	</ion-scroll>

	</ion-content>
</ion-view>
