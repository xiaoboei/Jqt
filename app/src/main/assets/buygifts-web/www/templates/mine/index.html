<ion-view scroll="false" view-title="我" hide-back-button="true">
	<ion-content class="bg-f4f4f4" overflow-scroll="true">
		<div class="t-mine-top">
			<a class="t-mine-top-user" ng-show="isLoged">
				<div class="t-mine-top-user-pic" ng-click="isLoginGoUrl('index.mine-info')"><img ng-src="{{avt}}" alt="" /></div>
                <div class="t-mine-top-user-name">
                    <p>{{nickname?nickname:"暂设置昵称"}}</p>
                    <p>{{telephone?telephone:""}}</p>
                </div>
			</a>

            <a class="t-mine-top-user-new" ng-hide="isLoged">
                <div class="t-mine-top-user-pic-new"  ng-click="isLoginGoUrl('index.mine-info')" style="margin:0 auto;"><img ng-src="{{avt}}" alt="" /></div>
                <div class="t-mine-top-user-name-new">{{"登录/注册"}}</div>
            </a>

			<div class="t-mine-top-info">
				<a class="t-mine-top-info-item" ng-click="isLoginGoUrl('index.mine-collect-product')"><em>{{productNum}}</em><span>收藏的商品</span></a>
				<a class="t-mine-top-info-item" ng-click="isLoginGoUrl('index.mine-collect-talent')"><em>{{talentData.length}}</em><span>关注的达人</span></a>
				<a class="t-mine-top-info-item" ng-click="isLoginGoUrl('index.mine-collect-shop')"><em>{{businesData.length}}</em><span>关注的商家</span></a>
			</div>
			<a class="t-mine-top-msg" ng-click="isLoginGoUrl('index.mine-message')">消息<i class="t-mine-top-msg-red" ng-if="is_read>0"></i></a>
			<a class="t-mine-shop ion-ios-cart-outline" ng-click="isLoginGoUrl('index.find-cart')">购物车<i class="t-mine-top-msg-red" ng-if="is_read>0"></i></a>
		</div>

		<div class="list">
			<a class="item item-icon-right" ng-click="isLoginGoUrl('index.mine-order')">我的订单<span class="item-note fs-12">查看全部订单</span><i class="icon ion-ios-arrow-right co-cccccc fs-22"></i></a>
			<section class="t-plate">
				<a class="t-plate-item" ng-click="isLoginGoUrl('index.mine-order',{id:'1'})">
					<div class="t-plate-item-pic"><img src="img/mine/mine-item1.png" alt="" /></div>
					<div class="t-plate-item-tit">待付款</div>
				</a>
				<a class="t-plate-item" ng-click="isLoginGoUrl('index.mine-order',{id:'2'})">
					<div class="t-plate-item-pic"><img src="img/mine/mine-item2.png" alt="" /></div>
					<div class="t-plate-item-tit">待发货</div>
				</a>
				<a class="t-plate-item" ng-click="isLoginGoUrl('index.mine-order',{id:'3'})">
					<div class="t-plate-item-pic"><img src="img/mine/mine-item3.png" alt="" /></div>
					<div class="t-plate-item-tit">待收货</div>
				</a>
				<a class="t-plate-item" ng-click="isLoginGoUrl('index.mine-return')">
					<div class="t-plate-item-pic"><img src="img/mine/mine-item4.png" alt="" /></div>
					<div class="t-plate-item-tit">退换货</div>
				</a>
			</section>
			<a class="item item-icon-right" ng-click="isLoginGoUrl('index.mine-address')">地址管理<i class="icon ion-ios-arrow-right co-cccccc fs-22"></i></a>
			<div class="item item-divider"></div>
			<a class="item item-icon-right" ng-click="isLoginGoUrl('index.mine-apply')">申请成为达人<i class="icon ion-ios-arrow-right co-cccccc fs-22"></i></a>
			<!--<a class="item item-icon-right" ng-click="isLoginGoUrl('index.mine-invite')" ng-show="busines_id=='0'">我的邀请码<i class="icon ion-ios-arrow-right co-cccccc fs-22"></i></a>-->
			<div class="item item-divider"></div>
			<a class="item item-icon-right" ng-click="isLoginGoUrl('index.mine-feedback')">用户反馈<i class="icon ion-ios-arrow-right co-cccccc fs-22"></i></a>
            <a class="item item-icon-right" ng-click="contactServer()">联系客服<i class="icon ion-ios-arrow-right co-cccccc fs-22"></i></a>
			<a class="item item-icon-right" ui-sref="index.mine-about">关于粤桂黔<i class="icon ion-ios-arrow-right co-cccccc fs-22"></i></a>

			<!-- <div class="item item-divider"></div> -->
		</div>
		<div class="ma-10" ng-show="auth_token"><button class="button button-assertive button-block" ng-click="logout()">退出登录</button></div>
		<div class="" style="height:20px;"></div>
	</ion-content>
</ion-view>
