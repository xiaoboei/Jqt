<ion-view view-title="售后服务-订单列表" hide-tabs="true" hide-back-button="true">
	<ion-nav-buttons side="left" back-or-home></ion-nav-buttons>
	<ion-content class="bg-f4f4f4" overflow-scroll="true">
		<div class="t-mine-order-search">
			<form name="dataForm" novalidate ng-submit="search(dataForm)">
				<label>
					<input type="search" name="search" placeholder="商品名称 订单编号" ng-model="dataObject.search" required>
				</label>
			</form>
		</div>
		<div class="t-empty" ng-if="itemsData.length==0">
		<img ng-src="img/maps/empty.png" alt="">
		很抱歉，暂时没有退换货商品
		</div>
		<div class="t-mine-return" ng-repeat="item in itemsData">
			<div class="t-mine-return-th">
				<p><span>订单编号：{{item.number}}</span><em class="t-mine-return-th-r">完成</em></p>
				<p><span>下单时间：{{item.create_time * 1000 | date:'yyyy-MM-dd HH:mm'}}</span></p>
			</div>
			<div class="t-mine-return-tb">
				<div class="t-mine-return-tb-img"><img ng-src="{{item.product_json.upfile}}" alt="" /></div>
				<div class="t-mine-return-tb-con">
					<div class="t-mine-return-tb-tit">{{item.product_json.name}}</div>
					<div class="t-mine-return-tb-tf">
						<div class="t-mine-return-tb-tf-l">数量：{{item.product_json.num}}</div>
						<div class="t-mine-return-tb-tf-r">
							<a ng-click="goToReturn(item)" ng-if="item.is_service==0">申请售后</a>
							<!-- <a ng-click="goToReturn(item)">申请售后</a> -->
							<a href="#/index/mine/return/detail/{{item.return_id}}" ng-if="item.is_service==1">进度查询</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button class="button button-block" ng-if="itemCount != 0" ng-bind="loadText" ng-click="loadMoreData()"></button>
