<ion-view view-title="我的收藏" hide-back-button="true">
<!-- <ion-nav-buttons side="left" back-or-home></ion-nav-buttons> -->
	<ion-nav-buttons side="left">
		<button class="button icon ion-ios-arrow-back button-clear" ng-click="goToMine()"></button>
	</ion-nav-buttons>
	<ion-nav-title>
		<div class="t-mine-collect-tab">
			<a ui-sref="index.mine-collect-product">收藏的商品</a>
			<a class="cur">关注的达人</a>
			<a ui-sref="index.mine-collect-shop">关注的商家</a>
		</div>
	</ion-nav-title>
	<ion-content>

		<div class="list">
			<a class="item item-icon-right" ng-repeat="item in talentData" href="#/index/find/talent/{{item.id}}">
				<div class="t-mine-collect-topman">
					<div class="t-mine-collect-topman-img"><img ng-src="{{item.upfile}}" alt="" /></div>
					<div class="t-mine-collect-topman-con">
						<div class="t-mine-collect-topman-tit">{{item.name}}</div>
						<div class="t-mine-collect-topman-des"><em>LV{{item.rank}}</em>{{item.title}}</div>
					</div>
				</div>
				<i class="icon ion-ios-arrow-right co-cccccc fs-22"></i>
			</a>
<!-- 			<a class="item item-icon-right">
				<div class="t-mine-collect-topman">
					<div class="t-mine-collect-topman-img"><img ng-src="http://temp.im/200x200" alt="" /></div>
					<div class="t-mine-collect-topman-con">
						<div class="t-mine-collect-topman-tit">小白</div>
						<div class="t-mine-collect-topman-des"><em>LV5</em>剪纸艺人</div>
					</div>
				</div>
				<i class="icon ion-ios-arrow-right co-cccccc fs-22"></i>
			</a> -->
		</div>
		<div class="t-empty" ng-if="talentData.length==0">
		<img ng-src="img/maps/empty.png" alt="">
		很抱歉，暂时没有相关内容
		</div>
	</ion-content>
</ion-view>
