<ion-view view-title="修改手机号码" hide-tabs="true" hide-back-button="true">
	<ion-nav-buttons side="left" back-or-home></ion-nav-buttons>
<!-- 	<ion-nav-buttons side="right">
		<button class="button button-small button-assertive" ng-click="edit(dataForm)">确定</button>
	</ion-nav-buttons> -->
	<ion-content overflow-scroll="true">
		<div class="list t-login">
			<form name="dataForm" novalidate>
                <label class="item item-input">
                    <input type="tel" name="telephone" placeholder="请输入手机号码" ng-model="dataObject.telephone" required>
                </label>
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="tel" name="code" placeholder="请输入验证码" ng-model="dataObject.code" required>
                    </label>
                    <button class="button button-small button-outline" ng-click="sendVerifyCode(dataForm)" ng-disabled="sendVerifyCodeDisable" ng-bind="sendVerifyCodeText"></button>
                </div>
                <div class="t-login-tip">请填写正式有效的手机号码</div>
				<input type="submit" value="确定" ng-click="edit(dataForm)" class="button button-outline button-block t-login-button"/>
			</form>
		</div>
	</ion-content>
</ion-view>
